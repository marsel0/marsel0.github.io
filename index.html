<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MD Документация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Highlight.js (подсветка кода) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #12181f;
      --panel-2: #0f141a;
      --text: #e6edf3;
      --muted: #9fb3c8;
      --accent: #4ea1ff;
      --border: #1f2630;
      --code-bg: #0f141a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: linear-gradient(180deg, var(--bg), #0d1117 35%, #0a0f14);
      color: var(--text);
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .app {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 0;
      min-height: 100vh;
    }
    @media (max-width: 1024px) {
      .app { grid-template-columns: 1fr; }
      aside { position: static; height: auto; }
    }

    header.topbar {
      position: sticky; top: 0; z-index: 20;
      display: flex; align-items: center; gap: 12px;
      padding: 12px 16px;
      background: rgba(10,15,20,0.7);
      backdrop-filter: saturate(140%) blur(6px);
      border-bottom: 1px solid var(--border);
    }
    header .title { font-weight: 700; letter-spacing: .2px; }
    header .spacer { flex: 1; }
    .param {
      font-size: 12px; color: var(--muted); border: 1px solid var(--border);
      padding: 4px 8px; border-radius: 999px; background: var(--panel-2);
      white-space: nowrap;
    }

    aside {
      position: sticky; top: 52px; align-self: start;
      height: calc(100vh - 52px);
      overflow: auto;
      border-right: 1px solid var(--border);
      background: radial-gradient(1200px 180px at 80% 0%, rgba(78,161,255,.08), transparent 60%) , var(--panel);
    }
    .toc {
      padding: 16px;
    }
    .toc h2 {
      margin: 0 0 8px; font-size: 14px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: .8px;
    }
    .toc .group { margin-bottom: 10px; }
    .toc a {
      display: block; padding: 8px 10px; border-radius: 10px;
      color: var(--text); border: 1px solid transparent;
    }
    .toc a:hover { background: var(--panel-2); border-color: var(--border); }
    .toc .sep { margin: 12px 0; border-top: 1px dashed var(--border); opacity: .8; }

    main {
      min-width: 0;
    }
    .content {
      padding: 24px clamp(16px, 3vw, 40px) 80px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .doc {
      background: linear-gradient(0deg, rgba(78,161,255,.06), transparent 30%),
                  radial-gradient(1000px 120px at 40% 0%, rgba(78,161,255,.06), transparent 60%);
      padding: 28px clamp(18px, 3vw, 40px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px rgba(255,255,255,.04);
    }

    .doc h1, .doc h2, .doc h3 { scroll-margin-top: 70px; }
    .doc h1 { border-bottom: 1px dashed var(--border); padding-bottom: 6px; }
    .doc code:not(.hljs) {
      background: var(--panel-2);
      padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border);
    }
    .doc pre {
      position: relative;
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: auto;
      padding: 14px 16px;
      box-shadow: inset 0 1px rgba(255,255,255,.03);
    }
    .copy-btn {
      position: absolute;
      top: 8px; right: 8px;
      font-size: 12px;
      background: linear-gradient(180deg, #10161d, #0c1218);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      opacity: .85;
    }
    .copy-btn:hover { opacity: 1; }
    .copy-btn:active { transform: translateY(1px); }

    .notice {
      margin: 12px 0 0;
      font-size: 12px; color: var(--muted);
    }

    .doc table { width: 100%; border-collapse: collapse; margin: 12px 0; }
    .doc th, .doc td { border: 1px solid var(--border); padding: 8px 10px; }
    .doc th { background: #0f151d; text-align: left; }

    .status {
      margin: 10px 16px 0;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="title">MD Документация</div>
    <div class="spacer"></div>
    <div id="domain-badge" class="param">domain: —</div>
  </header>

  <div class="app">
    <aside>
      <div class="toc">
        <h2>Оглавление</h2>
        <div id="toc-list"></div>
        <div class="sep"></div>
        <div class="status" id="status">Загрузка…</div>
      </div>
    </aside>

    <main>
      <div class="content">
        <article id="doc" class="doc"></article>
        <div class="notice">Подсветка: highlight.js · Рендер: Marked · Копирование кода — кнопкой справа в блоке.</div>
      </div>
    </main>
  </div>

  <!-- Marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Ваши файлы -->
  <script src="js/files.js"></script>
  <script src="js/markdown.js"></script>
</body>
</html>
